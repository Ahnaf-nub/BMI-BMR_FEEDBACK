<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI and BMR Calculator with Feedback!</title>
    <style>
        body {
            font-family: Arial, 'Times New Roman', Times, serif;
            background-color: #2a2a58;
            box-shadow: #0563c7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150dvh;
        }
        .container {
            background-color: rgb(255, 255, 255);
            padding: 15px;
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 25px;
        }
        .container input, .container select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #c5bdbd;
            border-radius: 10px;
        }
        .container button {
            padding: 10px 20px;
            background-color: #5a3761;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .suggestion-plan {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>BMI Calculator and Daily Calorie Requirement with Feedback</h1>
        <form method="post">
            <input type="number" name="weight" placeholder="Weight (kg)" required>
            <input type="number" name="height" placeholder="Height (cm)" required>
            <input type="number" name="age" placeholder="Age" required>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <label for="daily_calories">Activity Level:</label>
            <select name="daily_calories" id="daily_calories" required>
                <option value="Sedentary">Little or no exercise</option>
                <option value="lightly_active">Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="moderately_active">Moderately Active (Moderate exercise/sports 3-5 days/week)</option>
                <option value="very_active">Very Active (exercise/sports 6-7 days a week)</option>
                <option value="extra_active">Extra Active (very hard exercise/sports & a physical job)</option>
            </select>
            <br>
            <button type="submit">Calculate</button>
        </form>
        {% if bmi %}
        <div class="result">
            <p>Your BMI is: <strong>{{ bmi }}</strong></p>
            <p>Your Daily Calorie Requirement is: <strong>{{ calories }}</strong> Cal</p>
            <p>Feedback: <strong>{{ feedback }}</strong></p>
        </div>
        <div class="suggestion-plan">
            <h2>Suggestions:</h2>
            <h3>{{ advice }}</h3>
        </div>        
        {% endif %}
    </div>
</body>
</html>
