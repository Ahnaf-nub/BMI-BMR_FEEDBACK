<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI and BMR Calculator with Feedback!</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    
    <div class="container">
        <h1>BMI Calculator and Daily Calorie Requirement</h1>
        <form method="post">
            <input type="number" name="weight" placeholder="Weight (kg)" required>
            <input type="number" name="height" placeholder="Height (cm)" required>
            <input type="number" name="age" placeholder="Age" required>
            
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <label for="daily_calories">Activity Level:</label>
            <select name="daily_calories" id="daily_calories" required>
                <option value="Sedentary">Little or no exercise</option>
                <option value="lightly_active">Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="moderately_active">Moderately Active (Moderate exercise/sports 3-5 days/week)</option>
                <option value="very_active">Very Active (exercise/sports 6-7 days a week)</option>
                <option value="extra_active">Extra Active (very hard exercise/sports & a physical job)</option>
            </select>
            <br>
            <button type="submit">Calculate</button>
        </form>
        
        {% if bmi %}
        <div class="result">
            <p>Your BMI is: <strong>{{ bmi }}</strong></p>
            <p>Your Daily Calorie Requirement is: <strong>{{ calories }}</strong> Cal</p>
            <p>Feedback: <strong>{{ feedback }}</strong></p>
        </div>
        <div class="suggestion-plan">
            <h2>Suggestions</h2>
            <p>{{ advice }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
